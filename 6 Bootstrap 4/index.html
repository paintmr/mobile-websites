      </ol>

      <div class="carousel-inner">

            <!-- md及以上的screen显示 -->

              <button type="button" class="btn btn-primary btn-lg">VIEW DEMO</button>
            </div>
            <!-- md及以上的screen都隐藏 -->
            <div class="d-md-none">
              <button type="button" class="btn btn-outline-light btn-sm">VIEW DEMO</button>
              <button type="button" class="btn btn-primary btn-sm">VIEW DEMO</button>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/background2.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./img/background3.png" class="d-block w-100" alt="..." />
        </div>
      </div>

        </div>

          <a href="#">
            <button type="button" class="btn btn-outline-secondary btn-lg">Web Hosting</button>
